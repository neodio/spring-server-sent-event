<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회의실 목록</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
<div class="container">
    <h1>🏢 회의실 관리</h1>

    <div th:each="room : ${meetingRooms}">
        <div class="room-card" th:onclick="'location.href=\'/meeting-rooms/' + ${room.id} + '\''">
            <div class="room-header">
                <div class="room-info">
                    <div class="room-icon">정우<br>컴퍼니</div>
                    <div>
                        <div style="font-size: 12px; color: #666;">선릉 캠퍼스</div>
                        <div class="room-name" th:text="${room.name}">회의실</div>
                    </div>
                </div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill"
                     th:style="'width: ' + ${(room.airConditionerOff ? 1 : 0) + (room.tvOff ? 1 : 0) + (room.lightOff ? 1 : 0) + (room.trashCleaned ? 1 : 0)} * 25 + '%'"
                     th:text="${(room.airConditionerOff ? 1 : 0) + (room.tvOff ? 1 : 0) + (room.lightOff ? 1 : 0) + (room.trashCleaned ? 1 : 0)} + ' / 4'">
                    0 / 4
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
